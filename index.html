<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewpot" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="profile-card">
      <div class="image">
        <img src="goku.jpg" alt="" class="profile-img" />
      </div>
      <div class="text-data">
        <span class="name">Goku</span>
        <span class="job">Kame-hame-haaaaa</span>
      </div>

      <div class="media-buttons">
        <a href="#" class="link" style="background: rgb(37, 37, 121)">
          <i class="bx bxl-facebook-square"></i>
        </a>

        <a href="#" class="link" style="background: green">
          <i class="bx bxl-whatsapp"></i>
        </a>

        <a href="#" class="link" style="background: rgb(177, 54, 75)">
          <i class="bx bxl-instagram"></i>
        </a>
      </div>

      <div class="buttons">
        <button class="button">Subscribe</button>
        <button class="button">Messege</button>
      </div>

      <div class="analylical">
        <div class="data">
          <i class="bx bx-heart"></i>
          <span class="number">60k</span>
        </div>
        <div class="data">
          <i class="bx bxl-messenger"></i>
          <span class="number">15k</span>
        </div>
        <div class="data">
          <i class="bx bx-share-alt"></i>
          <span class="number">12k</span>
        </div>
      </div>
    </div>
  </body>
</html>
